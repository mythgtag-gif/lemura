<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lemura | Gorilla Tag Fan Game</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background: url('https://i.ibb.co/GvqZHM1t/New-Project-23.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow-x: hidden;
}

.overlay {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
    z-index: -1;
}

.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.hero h1 {
    font-size: 5rem;
    font-weight: 900;
    letter-spacing: 5px;
    background: linear-gradient(90deg, #6aff7d, #00ffcc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero p {
    margin-top: 15px;
    font-size: 1.3rem;
    max-width: 600px;
    opacity: 0.9;
}

.beta {
    margin-top: 10px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #ffcc00;
}

.cta {
    margin-top: 30px;
}

.cta a {
    text-decoration: none;
    padding: 18px 50px;
    background: linear-gradient(90deg, #5865F2, #7289DA);
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.2rem;
    color: white;
    transition: 0.3s ease;
    box-shadow: 0 0 25px rgba(114,137,218,0.5);
}

.cta a:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(114,137,218,0.9);
}

/* Carousel */
.carousel {
    position: relative;
    width: 80%;
    max-width: 900px;
    margin: 60px auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease;
}

.carousel-slide {
    min-width: 100%;
    user-select: none;
}

.carousel-slide img {
    width: 100%;
    display: block;
    border-radius: 20px;
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    transition: 0.3s ease;
}

.arrow:hover {
    background: rgba(0,0,0,0.8);
}

.arrow-left { left: 10px; }
.arrow-right { right: 10px; }

.footer {
    padding: 30px;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.6;
}
</style>
</head>
<body>
<div class="overlay"></div>

<section class="hero">
    <h1>LEMURA</h1>
    <p>The ultimate Gorilla Tag fan experience. Swing, climb, and outplay your friends in a wild jungle arena.</p>
    <div class="beta">Currently in Beta – Full Release Late April</div>
    
    <div class="cta">
        <a href="https://discord.gg/zpX2AGCJmt" target="_blank">
            Join the Discord
        </a>
    </div>
</section>

<!-- Carousel -->
<section class="carousel">
    <button class="arrow arrow-left">&#10094;</button>
    <div class="carousel-track">
        <div class="carousel-slide"><img src="IMAGE_1_URL" alt="Screenshot 1"></div>
        <div class="carousel-slide"><img src="IMAGE_2_URL" alt="Screenshot 2"></div>
        <div class="carousel-slide"><img src="IMAGE_3_URL" alt="Screenshot 3"></div>
    </div>
    <button class="arrow arrow-right">&#10095;</button>
</section>

<div class="footer">
    © 2026 Lemura. Fan-made project. Not affiliated with Gorilla Tag.
</div>

<script>
// Carousel JS
const track = document.querySelector('.carousel-track');
const slides = Array.from(track.children);
const nextButton = document.querySelector('.arrow-right');
const prevButton = document.querySelector('.arrow-left');
let currentIndex = 0;

function updateCarousel() {
    track.style.transform = `translateX(-${currentIndex * 100}%)`;
}

nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
});

prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
});
</script>

</body>
</html>
